<!DOCTYPE html>
<html lang="en">

<head>
    <title>NY Times Project</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <!-- Display the board -->
    <div class="container">

        <!-- header -->
        <div class="row">
            <h1>NY Times Project</h1>
        </div>

        <!-- input form -->
        <form>
            <!-- get search term -->
            <div class="form-group">
                <label for="formGroupExampleInput2">Search Term</label>
                <input type="text" class="form-control" id="searchTerm" placeholder="Enter search term here" required=true>
            </div>

            <!--number if record vs 3-->
            <p>Number of Records to Return</p>
            <form action="/action_page.php">
                <input list="browsers">
                <datalist id="browsers">
                    <option value="1">
                    <option value="5">
                    <option value="10">
                </datalist>
            </form>

           <!-- get start year -->
            <div class="form-group">
                <label for="formGroupExampleInput2">Start Year (optional)</label>
                <input type="text" class="form-control" id="startYear" placeholder="Enter a starting year (optional)">
            </div>
            <!-- get end year -->
            <div class="form-group">
                <label for="formGroupExampleInput2">End Year (optional)</label>
                <input type="text" class="form-control" id="endYear" placeholder="Enter an ending year (optional)">
            </div>
            <button id="searchArticles" class="btn btn-primary">Search</button>
            <button id="clearResults" class="btn btn-primary">Clear</button>
        </form>

        <!-- appended articles -->
        <div class="row">
            <h1>Articles</h1>
        </div>
        <div id="displayArticles" class="row">
        </div>
    </div>

    <script src="assets/javascript/nyt.js" type="text/javascript"></script>

</body>

</html>
